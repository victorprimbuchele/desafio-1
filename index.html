<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTECH - FULLSTACK</title>
  <style>
    body {
      background: #ededed;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    .header {
      background: #111113;
      color: #fff;
      padding: 40px 0 60px 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    .header small {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #fff;
    }
    .form-container {
      background: #fff;
      max-width: 450px;
      margin: -40px auto 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 32px 32px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: #23233c;
    }
    .form-label {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 2px;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 10px;
      background: #fafafd;
      color: #23233c;
    }
    .form-textarea {
      min-height: 70px;
      resize: vertical;
    }
    .submit-btn {
      background: #e62424;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #c41f1f;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>POSTECH - FULLSTACK</h1>
    <small>Desafio aula inaugural</small>
  </div>
  <form class="form-container">
    <div class="form-title">Informações do grupo</div>
    <label class="form-label" for="nome1">Nome</label>
    <input class="form-input" type="text" id="nome1" name="nome1" />
    <label class="form-label" for="nome2">Nome</label>
    <input class="form-input" type="text" id="nome2" name="nome2" />
    <label class="form-label" for="nome3">Nome</label>
    <input class="form-input" type="text" id="nome3" name="nome3" />
    <label class="form-label" for="nome4">Nome</label>
    <input class="form-input" type="text" id="nome4" name="nome4" />
    <label class="form-label" for="nome5">Nome</label>
    <input class="form-input" type="text" id="nome5" name="nome5" />
    <label class="form-label" for="historia">História do grupo</label>
    <textarea class="form-textarea" id="historia" name="historia"></textarea>
    <button class="submit-btn" type="submit">Enviar</button>
  </form>
</body>
</html>
